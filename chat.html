<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="topbar"><span class="logo">Chat</span></div>

<div class="container">
  <div id="chatBox" class="chat-box"></div>
  <div class="chat-input">
    <input id="msg">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script type="module">
import {
  auth, db,
  collection,
  addDoc,
  query,
  where,
  onSnapshot,
  serverTimestamp
} from "./firebase.js";

let other = localStorage.getItem("chatWith");

onSnapshot(
  query(collection(db, "messages"),
    where("pair", "in", [
      `${auth.currentUser.email}_${other}`,
      `${other}_${auth.currentUser.email}`
    ])
  ),
  snap => {
    chatBox.innerHTML = "";
    snap.forEach(doc => {
      let m = doc.data();
      let d = document.createElement("div");
      d.className = "msg " + (m.from === auth.currentUser.email ? "me" : "");
      d.innerText = `${m.from}: ${m.text}`;
      chatBox.appendChild(d);
    });
  }
);

sendBtn.onclick = async () => {
  await addDoc(collection(db, "messages"), {
    from: auth.currentUser.email,
    to: other,
    pair: `${auth.currentUser.email}_${other}`,
    text: msg.value,
    created: serverTimestamp()
  });
  msg.value = "";
};
</script>

</body>
</html>
